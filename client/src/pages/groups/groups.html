<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterGroups($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item ion-item *ngFor="let group of groups">
      <button (click)="groupSelected(group)">
          {{ group.name }}
        </button>
      <ion-icon name="trash" (click)="removeGroup(group._id)" item-start></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button (click)="add()">Add</button>
</ion-content>
